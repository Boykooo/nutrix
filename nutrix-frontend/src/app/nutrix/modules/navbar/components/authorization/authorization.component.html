<div *ngIf="isAuthorized">
  ЛИЧНЫЙ КАБИНЕТ
  <button (click)="logout()">logout</button>
</div>

<ng-container *ngIf="!isAuthorized">

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <span class="signin-btn" routerLink="/signin">{{"navbar.login" | translate}}</span>
    <button class="btn-accent btn-medium register-margin"
            routerLink="/signup">
      {{"navbar.registration" | translate}}
    </button>
  </div>

</ng-container>
