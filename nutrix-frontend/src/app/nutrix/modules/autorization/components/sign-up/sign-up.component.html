<div fxLayout="column">

  <div class="signup__title">
    Create account
  </div>

  <app-social-network-login class="social-networks">
  </app-social-network-login>

  <div class="signup__wrapper">

    <div class="signup__alternative">
      or use your email for registration
    </div>

    <div class="signup-form" fxLayout="column" fxLayoutAlign="center center">

      <!-- Name -->
      <div class="form-input">
        <mat-icon onselectstart="return false">account_circle</mat-icon>
        <input class="input-field" placeholder="Name"/>
      </div>

      <!-- Email -->
      <div class="form-input">
        <mat-icon onselectstart="return false">email</mat-icon>
        <input class="input-field" placeholder="Email"/>
      </div>

      <!-- Password -->
      <div class="form-input">
        <mat-icon onselectstart="return false">lock</mat-icon>
        <input #passwordInput class="input-field" placeholder="Password" type="password"/>
        <mat-icon class="visibility-button" (click)="togglePasswordVisible()" onselectstart="return false">
          {{passwordVisible ? 'visibility' : 'visibility_off'}}
        </mat-icon>
      </div>

      <!-- Terms -->
      <div class="form-input form-input_checkbox">
        <mat-checkbox disableRipple>
          I accept the Terms of Service and Privacy Policy
        </mat-checkbox>
      </div>

      <button class="btn-accent btn-big register-margin"
              routerLink="/signup">
        Register
      </button>

    </div>

  </div>

</div>
